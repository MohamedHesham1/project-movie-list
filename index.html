<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Top Films</title>
  </head>
  <body>
    <header>
      <h1>Eshoo's top Movies</h1>
    </header>
    <main>
      <section class="submit">
        <h2 class="visually-hidden">submit</h2>
        <form action="">
          <input
            class="input-style"
            type="text"
            placeholder="title"
            maxlength="20"
          />
          <input
            class="input-style"
            type="number"
            placeholder="rate"
            min="1"
            max="10"
          />
          <input
            class="input-style"
            type="number"
            min="1890"
            max="2030"
            placeholder="year"
          />
          <button type="submit" class="add-button">Add a film</button>
        </form>
      </section>
      <section class="cards-list">
        <h2 class="visually-hidden">movies</h2>
        <ul class="cards-container"></ul>
      </section>
    </main>
    <footer>
      <p class="footer-txt">Developed by Mohamed Hesham - github</p>
    </footer>

    <script src="/app.js"></script>
  </body>
</html>
